<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Portfolio</title>
</head>
<body>

	<div class="header">
		<div class="container">
			<div class="header__inner">
				<div class="avatar">
					<img class="avatar__img" src="" alt="Lewis Nathaniel - UI & UX Designer" width="57" height="57">

					</div>
				</div>
				<nav class="nav">				
					<ul class="nav__list">

						<li class="nav__item"><a class="nav__link" href="#">About me</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Contact</a></li>

					<button class="nav__button btn btn--little btn--light">Hire me</button>

		</div>

	<section class="first-screen">

					<h2 class="first-screen__title h2">Lewis Nathaniel</h2>
					<div class="first-screen__subtitle">UI & UX Designer</div>
					<div class="first-screen__social social social--color">
						<a href="#" class="social__link social--color__link social__link--behance social--color__link--behance">behance</a>
						<a href="#" class="social__link social--color__link social__link--dribbble social--color__link--dribbble">behance</a>

						<a href="#" class="social__link social--color__link social__link--facebook social--color__link--facebook">facebook</a>
						<a href="#" class="social__link social--color__link social__link--instagram social--color__link--instagram">instagram</a>
						<a href="#" class="social__link social--color__link social__link--twitter social--color__link--twitter">twitter</a>
					</div>
					<div class="first-screen__buttons">
						<button class="btn btn--big btn--dark">Hire me</button>
						<button class="btn btn--big btn--gray">See my resume</button>
					</div>
				</div>
				<img class="first-screen__img" src="files/first_screen_photo.png" alt="Lewis Nathaniel - UI & UX Designer" width="368" height="493"></div>
